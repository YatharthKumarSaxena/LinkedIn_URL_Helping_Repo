<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }
        h1 {
            color: #4CAF50;
        }
        a {
            display: block;
            background-color: #0073e6;
            color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
        }
        a:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

        <h1>Yatharth's Linktree</h1>
